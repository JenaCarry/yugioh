<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="src/assets/favicon/Favicon.ico"
            type="image/x-icon"
        />
        <!-- reset css -->
        <link rel="stylesheet" href="src/styles/reset.css" />
        <!-- framework -->
        <link rel="stylesheet" href="src/styles/buttons.css" />
        <link rel="stylesheet" href="src/styles/containers_and_frames.css" />
        <!-- main style -->
        <link rel="stylesheet" href="src/styles/main.css" />
        <title>Yu-Gi-Oh Jo-Ken-Po Edition</title>
    </head>
    <body>
        <div id="start-modal" class="modal">
            <div class="modal-content">
                <h2>Bem-vindo ao Yu-Gi-Oh Jo-Ken-Po!</h2>
                <p>Clique no botão abaixo para começar.</p>
                <button id="start-button">Começar Jogo</button>
            </div>
        </div>

        <audio id="bgm" loop>
            <source
                src="./src/assets/sounds/egyptian_duel.mp3"
                type="audio/mp3"
            />
        </audio>
        <div class="bg-video">
            <video class="video" autoplay loop muted>
                <source src="src/assets/video/yugi.mp4" type="video/mp4" />
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
        <div class="container">
            <div class="container__left framed-golden-2">
                <div class="score_box frame">
                    <span id="score_points">Win: 0 | Lose: 0</span>
                </div>
                <div class="menu_avatar">
                    <img id="card-image" />
                </div>
                <div class="card_details frame">
                    <p id="card-name">Selecione</p>
                    <p id="card-type">uma carta</p>
                </div>
            </div>
            <div class="container__right">
                <div class="card-box__container">
                    <div id="computer-cards" class="card-box framed"></div>
                    <div class="card-versus__container">
                        <div class="versus-top">
                            <div class="card-infield">
                                <img
                                    id="player-field-card"
                                    width="125px"
                                    height="180px"
                                />
                            </div>
                            <img
                                src="src/assets/icons/millenium2.png"
                                alt="Millennium 2"
                                height="100px"
                            />
                            <div class="card-infield">
                                <img
                                    id="computer-field-card"
                                    width="125px"
                                    height="180px"
                                />
                            </div>
                        </div>
                        <div class="versus-bottom">
                            <button
                                id="next-duel"
                                class="rpgui-button"
                                onclick="resetDuel()"
                            >
                                Ganhou
                            </button>
                        </div>
                    </div>
                    <div id="player-cards" class="card-box framed"></div>
                </div>
            </div>
        </div>
        <script src="src/scripts/engine.js" defer></script>
    </body>
</html>
